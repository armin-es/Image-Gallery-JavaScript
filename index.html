<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/gallery.css">
	<script src = "js/gallery.js"></script>
</head>
<body>

	<h1 class="heading">
		Photo Gallery
	</h1>

	<div id = "image">
		Hover over an image below to display here!
	</div>

	<img class = "preview" alt = "Canada Geese" src = "img/CanadaGeese.jpg" onmouseover = "upDate(this);" onmouseout = "unDo();">

	<img class = "preview" alt = "sunny afternoon" src = "img/EdinburghRd.jpg" onmouseover = "upDate(this);" onmouseout = "unDo();">

	<img class = "preview" src = "img/SpeedRiver.jpg" alt = "river and sunset" onmouseover = "upDate(this);" onmouseout = "unDo();">

</body>
</html>
